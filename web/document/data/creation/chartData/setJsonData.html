<html>
<head>
    <title>www.ficharts.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="./ficharts/FiCharts.js"></script>
    <script type="text/javascript">
            
            var myChart = new Chart2D('myChart')
            myChart.setSize(500, 500);
            
            var configXML = '<config precision="1" title="2011年全球手机销量" ySuffix="亿部">' +
                                '<axis>' +
                                   ' <x title="厂商" type="field"/>' +
                                    '<y title="销量" type="linear"/>' +
                                '</axis>' +
                                '<series>' +
                                    '<column xField="label" yField="value"/>' +
                                '</series>' + 
                              '</config>';
                           
             var jsonData = [
             			{'label': 'Nokia', 'value': 417.1},
             			{'label': 'Samsung', 'value': 329.4},
             			{'label': 'Apple', 'value': 93.2},
             			{'label': 'LG', 'value': 88.1},             			{'label': 'ZTE', 'value': 66.1},
             			{'label': 'Others', 'value': 552.1} 
             ];
                                                       

            myChart.setConfigXML(configXML);
            myChart.setJsonData(jsonData);
          
            myChart.render();

        </script>
</head>
<body>
    <div id="myChart"/>
</body>
</html>
