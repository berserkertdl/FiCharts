<html>
<head>
    <title>www.ficharts.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="./ficharts/FiCharts.js"></script>
    <script type="text/javascript">
            
        var myChart = new Chart2D('chart');
        myChart.setSize(500, 500);
        myChart.setConfigFile('config.xml');
        myChart.onConfigLoaded(function(){
                myChart.setDataFile('data.xml');
            });

     </script>
</head>
<body>
    <div id="chart"/>
</body>
</html>
