<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="./ficharts/FiCharts.js">
        </script>
        <title>图表尺寸定义</title>
        <script type="text/javascript">
            
            (function(){
                new Chart2D({
                    id: 'chartA',
                    width: '100%',
                    height: 500,
                    configFile: './columnConfig.xml'
                });
                
                var chartB = new Chart2D("chartB");
                chartB.setSize(500, 500);
                chartB.setConfigFile("./columnConfig.xml");
                
                var chartC = new Chart2D("chartC");
                chartC.width = 400;
                chartC.height = 400;
                chartC.setConfigFile("./columnConfig.xml");
                
            })();
        </script>
    </head>
    <body>
        <div id="chartA">
        </div>
        <div id="chartB">
        </div>
        <div id="chartC">
        </div>
    </body>
</html>
