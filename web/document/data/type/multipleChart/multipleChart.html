<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ficharts介绍</title>
		<script type="text/javascript">
			(function() {
				$(function() {
					new Chart2D({id: 'columnLine', width: '100%', height: 500, configFile: './data/type/multipleChart/columnLine.xml'});

					$.get("./data/type/multipleChart/columnLine.xml", function(data) {
						$('pre#columnLineConfig').text($.xmlToString(data));
						prettyPrint();
					})

				})

			})()

		</script>
	</head>
	<body>
		<div id="data">
			<div id="title">混合图表</div>
			<div id="content">
				<p>当要对多组数据，多维度分析时图表终结者”混合图表“便可大显身手。混合图表可看做是多维图表的升级版，几种不同类型的图表序列组合到一起便构成了混合图表。下图是2011年度3大运营商语音收入分析图：</p>
				<div id="columnLine"></div>
				<p>配置文件如下：</p>
				<div class="codeWrapper"><pre id="columnLineConfig" class="prettyprint"></pre></div>
				<p>这个配置文件似乎有点复杂：两个不同序列，两个y轴，还多了几个新玩意。所有这些新事物后继章节会有专门描述，此处可跳过，关注点在<span class="code">series</span>节点内部，一个柱状序列，一个趋势序列。您可以将各种可能的序列根据业务需要组合成混合图表，混合图表是ficharts擅长干的事。</p>
			</div>
		</div>
	</body>
</html>
