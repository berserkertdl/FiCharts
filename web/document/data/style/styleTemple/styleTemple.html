<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>样式模板</title>
		<script type="text/javascript">
			$(function(){

				var blackChart = new Chart2D({id: 'black', width: '100%', height: 500, configFile: './data/style/styleTemple/blackChartConfig.xml', style: 'Black'})

				$.get("./data/style/styleTemple/demo.html", function(data){

					$('pre#configDemo').text($.xmlToString(data));
					prettyPrint();
				});

				$.get("./data/style/styleTemple/blackChartConfig.xml", function(data){

					$('pre#configFile').text($.xmlToString(data));
					prettyPrint();
				});
				

			})

		</script>
	</head>
	<body>
		<div id="data">
			<div id="title">样式模板</div>
			<div id="content">
				<p>样式模板分系统样式模板和自定义样式模板，我们先以系统样式为例描述其使用方法：</p>
				<div id='black'></div>
				<p>上图中是应用了<span class='code'>Black</span>系统样式的图表，构建代码如下：</p>
				<div class="codeWrapper"><pre id="configDemo" class="prettyprint"></pre></div>
				<p>构造函数中的<span class='code'>style</span>参数用来定义样式, 可选参数为：<span class='code'>Simple、Classic、Black</span>。</p>


				<p></p>
				<div class="codeWrapper"><pre id="configFile" class="prettyprint"></pre></div>
				<p></p>
			</div>
		</div>
	</body>
</html>
