<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>样式模板</title>
		<script type="text/javascript">
			$(function(){

				var blackChart = new Chart2D({id: 'black', width: '100%', height: 500, configFile: './data/style/styleTemple/blackChartConfig.xml', style: 'black'})

				$.get("./data/style/styleTemple/demo.html", function(data){

					$('pre#configDemo').text($.xmlToString(data));
					prettyPrint();
				});

				$.get("./data/style/styleTemple/blackChartConfig.xml", function(data){

					$('pre#configFile').text($.xmlToString(data));
					prettyPrint();
				});
				

			})

		</script>
	</head>
	<body>
		<div id="data">
			<div id="title">样式模板</div>
			<div id="content">
				<p>黑与白，这是<span class='code'>ficharts</span>内嵌的两套标准样式模板，默认为白色，前面看到的所有图表都是采用默认的白色模板，是时候换个口味了：</p>
				<div id='black'></div>
				<p>样式模板需在图表创建时指定：</p>
				<div class="codeWrapper"><pre id="configDemo" class="prettyprint"></pre></div>
				<p>构造函数中的<span class='code'>style</span>参数用来定义样式, 值为<span class='code'>white/black</span>, <span class='code'>white</span>默认为图表配置文件是无辜的，不信您看：</p>
				<div class="codeWrapper"><pre id="configFile" class="prettyprint"></pre></div>
				<p>同样的配置文件，只要构造函数中<span class='code'>style</span>参数一遍，整体样式全变，不信您再试试？</p>
			</div>
		</div>
	</body>
</html>
