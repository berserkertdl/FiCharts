	<body>
		<div id="data">
			<div id="title">样式构成文件</div>
			<div id="content">
				<p>样式模板的构成离不开样式元素/单元，<span class='code'>ficharts</span>究竟支持哪些样式元素/单元的配置可以用一份文件完整的诠释，它就是系统样式文件。文件包含两部分：位于<span class='code'>template</span>节点内的是系统样式库，由基本的样式元素/单元构成；位于<span class='code'>styles</span>节点内的是3套系统样式，根据系统样式库中元素有机组合而来。</p>

				<p>每套系统样式都定义了图表标题、背景、坐标轴、图例、信息提示、数值标签、渲染节点、颜色和每种图表的样式。通过演习此文件，相信您会对<span class='code'>ficharts</span>底层样式配置有着更深的理解。因文件内容过多，请<a href="./data/style/styleFile.xml" target='_blank'>下载</a>查看, 任何疑问欢迎联系<a href="mailto:support@ficharts.com">技术支持</a>。</p>

				
			</div>
		</div>
	</body>
</html>
